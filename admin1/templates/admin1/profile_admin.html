{% extends "admin1/admin_master.html" %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    table {
        width: 800px;
        margin-left: 22%;
        height: 400px;
    }
</style>

<br>
<h2 style="margin-left: 30px;"> Profile</h2><br><br>
<center>
    <div class="table-responsive">
        
    <table>
        <form method="post" >
            
            <tr>
                <td><label for="">Full name:</label></td>
                <td>{{ data.admin_name }}</td>
            </tr>
            <tr>
                <td><label for="">Admin id:</label></td>
                <td>{{ data.admin_id}}</td>
            </tr>
            <tr>
                <td><label for="">DOB:</label></td>
                <td>{{ data.admin_dob }}</td>
            </tr>
            <tr>
                <td><label for="">Gender:</label></td>
                <td>{{ data.admin_gender }}</td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td>{{data.admin_email}}</td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td>{{ data.admin_password }}</td>
            </tr>
            
            <tr>
                <td>
                    <button class="btn btn-lg" type="submit" style="background-color: #40a5a5;">
                        <a href="{% url 'admin1:edit_profile' data.id %}" style="color: white;text-decoration: none;" >Edit</a></button>
            
            
                    </td>
            </tr>
        </form>
    </table>
    <br><br>
</div>


    
</center>





{% endblock %}

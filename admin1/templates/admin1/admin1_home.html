{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>


<body>
    <div class="container-fluid" style="margin-top: 10%;">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2><span class="fa fa-android"></span></h2>
                </span>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img2.webp" alt="h"
                    height="400px" width="230px">
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <br>
                    <div class="row">
                        <h2>Log In</h2>
                    </div>
                    
                    <div class="row">
                        <form control="" class="form-group" method="post" id="form1" name="form1">
                            {% csrf_token %}
                            <div class="row">
                                
                                <input type="text" name="username" id="user_name1" class="form__input"
                                    placeholder="Username">
                                <div id="user" style="color: red;text-align: left;"></div>
                                
                            </div>
                            <div class="row">
                                <!-- <span class="fa fa-lock"></span> -->
                                
                                <input type="password" name="password" id="password1" class="form__input"
                                    placeholder="Password">
                                <div id="pasword" style="color: red;text-align: left;"></div>
                                
                            </div>
                            <div class="row">
                                <input type="checkbox" name="remember_me" id="remember_me" class=""><label
                                    for="remember_me">Remember Me!</label>

                            </div>
                            <div class="row">
                                <input type="submit" value="Login" class="btn" style="width: 500px;">
                            </div>
                            <div class="row">
                                <p><a style="color:#305353 ;" href="/admin1/admin1_forgot/">Forgot password?</a></p>
                                <p><a style="color:#305353 ;" href="/admin1/register/">Create new account</a></p>

                                
                                
                            </div>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
    <script>
        document.getElementById("form1").addEventListener("submit",function(event){
            var username=document.getElementById("user_name1").value
            var password=document.getElementById("password1").value 



            status=0
            pstatus=0
            var regularPassword  = /^[a-zA-Z0-9!@#$%^&*]{6, 16}$/;
            
            if (username == "") {
                //window.alert("Please enter a valid e-mail address.");
                status = 0
                document.getElementById("user").innerHTML = "Please enter your username properly"
                event.preventDefault()

                        //return false;
            }
            if (password=="" || regPassword.test(password) ){
                pstatus = 0
                document.getElementById("pasword").innerHTML = "Please enter password correctly"
                event.preventDefault()
            }
                    
                    
        })
        
    </script>

    

</body>

</html>

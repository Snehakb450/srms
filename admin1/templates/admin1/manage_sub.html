{% extends "admin1/admin_master.html" %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            color: black;
            background-color: white;

        }

        .manage_subject {
            border: 2px solid grey;
            margin-left: 25%;
            margin-right: 30%;
            margin-top: 9%;
            margin-bottom: 10%;
            padding: 20px;
            width: 700px;
        }
    </style>
</head>

<body>
    <br>
    <h2 style="margin-left: 30px;"> Subjects</h2>
    <div class="table-responsive">
        <table>
    <div class="manage_subject" id="manage_subject">

        <form method="post">
            {% csrf_token %}
            <h1>
                <center>Create subject</center>
            </h1><br>
            <div class="row mb-3 ">
                <label for="class"  class="col-sm-2 col-form-label">Class</label>
                <div class="col-sm-10">
                    <select id="classid2" name="classid2" class="form-control">
                        <option value="">Select class</option>
                        {% for cl in class_details %}
                        <option value="{{cl.id}}">{{cl.class_name}} {{cl.class_sem}}</option>
                        {% endfor %}


                    </select>
                </div>
            </div>

            <div class="row mb-3 ">
                <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSubject" name="classsubject" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputSubjectid" class="col-sm-2 col-form-label">Subject id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSubjectid" name="classsubid" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputTeacher" class="col-sm-2 col-form-label">Teacher</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTeacher" name="classteacher" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputcredit" class="col-sm-2 col-form-label">Credit</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputcredit" name="credit" required>
                </div>
            </div>


            <center><button type="submit" class="btn btn-primary">Create</button></center>
        </form>
    </div>
        </table>
    </div>
</body>

</html>
{% endblock %}

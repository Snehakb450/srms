{% extends "admin1/admin_master.html" %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body{
            color: black;
            background-color: white;
           
        }
        .edit_student{
            border: 2px solid grey;
    margin-left: 25%;
    margin-right: 30%;
    margin-top: 7%;
    margin-bottom: 10%;
    padding:20px;
        width: 700px;
        }
    </style>
</head>
<body>
    <br>
    <h2 style="margin-left: 30px;"> Student</h2>
    
    <div class="table-responsive">
        <table>
    <div class="edit_student" id="edit_student">

        <form method="post">
            {% csrf_token %} 
            <h1><center>Edit student details</center></h1><br>
            <div class="row mb-3 ">
                <label for="fullname" class="col-sm-2 col-form-label">Full name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullname" name="fullname" value="{{data.student_name}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="rollid" class="col-sm-2 col-form-label">Roll id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rollid" name="rollid" value="{{data.student_roll}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" name="dob" value="{{data.dob}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    
                        <select id="gender" name="gender" class="form-control">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            
                        </select>
    
                    
                </div>
            </div>
            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">Class</label>
                <div class="col-sm-10">
                    <select id="classid" name="classid" class="form-control"> 
                        <option value="">Select class</option>
                        {% for cl in class_details %} 
                        <option value="{{cl.id}}">{{cl.class_name}}  {{cl.class_sem}}</option>
                        {% endfor %}
                        
                        
                    </select>

                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" value="{{data.student_email}}">
                </div>
            </div>
            

            <center><button type="submit" class="btn btn-primary">Change</button></center>
        </form>
    </div>
        </table>
    </div>
</body>
</html>
{% endblock %}

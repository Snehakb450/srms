{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\home.css' %}">
    <style>
        body {
            background-color: #629e9e;
            color: black;
        }

        .bg {
            height: 550px !important;

        }
    </style>
</head>

<body>

    <section class="vh-100 gradient-custom ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center bg" style="background-color: white;border-radius: 20px;">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                
                                <h3 class="text-black-50 mb-5" >Please enter the one time password to verify your account</h3>
                                <p class="text-black-50 mb-5">A code has been sent to your email id</p>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div id="mail" name="mail" class="inputs d-flex flex-row justify-content-center mt-2" >
                                        <input type="text" name="mail" id="usermail" class="m-2 text-center form-control rounded" placeholder="Enter email">
                                    </div>
                                    <div id="sotp" name="sotp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                                        <input name="sotp" class="m-2 text-center form-control rounded" type="text" id="first" maxlength="4" placeholder="Enter otp" /> 
                                        <!-- <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" />
                                        <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
                                        <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" />  -->
                                    </div>
                                    
                                    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Validate</button>

                                </form>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

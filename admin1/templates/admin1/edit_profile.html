{% extends "admin1/admin_master.html" %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    table {
        width: 800px;
        margin-left: 22%;
        height: 300px;
    }
</style>

<br>
<h2 style="margin-left: 30px;"> Profile</h2><br><br>
<center>
    <div class="table-responsive">
        
    <table>
        <form method="post" action="{% url 'admin1:edit_profile' data.id %}">
            {% csrf_token %} 
            <tr>
                <td><label for="">Full name:</label></td>
                <td><input type="text" name="name1" id="name1" value="{{data.admin_name}}"></td>
            </tr>
            <tr>
                <td><label for="">DOB:</label></td>
                <td><input type="date" name="dob1" id="dob1" value="{{data.admin_dob}}"></td>
            </tr>
            
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="text" name="mail" id="mail" value="{{data.admin_email}}"></td>
            </tr> 

            <tr>
                <td colspan="2"> 
                <button class="btn btn-lg" type="submit" style="background-color: #40a5a5;">
                    Update</button>
                </td>
            </tr>        
        </form>
    </table>
    <br><br>
</div>

    
</center>





{% endblock %}

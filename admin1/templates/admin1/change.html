{% extends "admin1/admin_master.html" %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            color: black;
            background-color: white;

        }

        .manage_student {
            border: 2px solid grey;
            margin-left: 20%;
            margin-right: 30%;
            margin-top: 7%;
            margin-bottom: 10%;
            padding: 20px;
            width: 800px;
        }
    </style>
</head>

<body>
    <br>
    <h2 style="margin-left: 30px;"> Change password</h2>
    <div class="table-responsive">
        <div class="manage_student" id="manage_student">
            <table>
                <form method="post" name="form5" id="form10">
                    {% csrf_token %}
                    <br>
                    <div class="row mb-3 ">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Current password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="pwd7" id="pwd7">
                        </div>
                        <div id="pwderror" style="color: red;text-align: right;"></div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">New password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="pwd8" id="pwd8">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm new password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="cpwd7" id="cpwd7">
                        </div>
                        <div id="error" style="color: red;text-align: right;"></div>
                    </div>

                    <center><button type="submit" class="btn btn-primary">Change</button></center>
                </form>
            </table>
        </div>
    </div>

        <script>
            document.getElementById("form10").addEventListener("submit", function (event) {
                p1status = 0
                p2status = 0
                current_pwd = document.getElementById("pwd7").value
                password = document.getElementById("pwd8").value
                cpassword = document.getElementById("cpwd7").value

                if (current_pwd == '') {
                    p1status = 0
                    document.getElementById("pwderror").innerHTML = "Please enter your current password"
                    event.preventDefault()

                }

                if (password == "") {
                    p2status = 0;
                    ocument.getElementById("error").innerHTML = "Please enter new password"
                    event.preventDefault()

                }
                if (password != cpassword) {

                    p2status = 0;

                    document.getElementById("error").innerHTML = "password and confirm password mismatch"
                    event.preventDefault()

                }

                if (p1status == 0 || p2status == 0) {

                    return false;

                }
            })
        </script>
</body>

</html>
{% endblock %}

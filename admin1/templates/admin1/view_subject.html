{% extends "admin1/admin_master.html" %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    table,
    th,
    td {
        border: 2px solid black;
        border-style: double;
    }

    table {
        width: 1200px;
    }
</style>

<br>
<h2 style="margin-left: 30px;">Subjects</h2><br><br>



<br><br>
<center>
    <div class="table-responsive">
        <table>
        <thead>
            <tr>
                
                <th>Subject</th>
                <th>Subject id</th>
                <th>Teacher</th>
                <th>Credit</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
            {% for sub in subjects %}
            <tr>
                <td>{{sub.class_sub}}</td>
                <td>{{ sub.class_subid}}</td>
                <td>{{sub.class_teacher}}</td>
                <td>{{sub.credit}}</td>
                <td><a href="{% url 'admin1:delete_subject' sub.id sub.class_id_id %}">delete</a></td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>
</div>
    <br><br>
    
</center>





{% endblock %}

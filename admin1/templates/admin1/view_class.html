{% extends "admin1/admin_master.html" %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    table,
    th,
    td {
        border: 2px solid black;
        border-style: double;
    }

    table {
        width: 1200px;
    }
</style>

<br>
<h2 style="margin-left: 30px;"> Subjects</h2><br><br>

<center>
    <div class="table-responsive">
        <table>
        <thead>
            <tr>               
                <th>Class</th>               
                <th>Sem</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>

            {% for cl in class_details %}
            <tr>
                <td>{{cl.class_name}}</td>
     
                <td>{{cl.class_sem}}</td>
                <td><a href="{% url 'admin1:view_subject' cl.id %}">View</a>
                </td>
                

            </tr>
            {% endfor %}

        </tbody>
    </table>
    <br><br>
    <div class="row">
        <button class="btn btn-lg" type="submit" style="background-color: #40a5a5; width: 400px;margin-left: 400px;">
            <a href="/admin1/manage_sub/" style="color: white;text-decoration: none;">Create subject</a></button>
                   
    </div>
    </div>
</center>





{% endblock %}

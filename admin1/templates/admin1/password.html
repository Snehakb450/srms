{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\home.css' %}">
    <style>
        body {
            background-color: #629e9e;
            color: black;
        }

        .bg {
            height: 550px !important;

        }
    </style>
</head>

<body>

    <section class="vh-100 gradient-custom ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;width: 700px;margin-left: -15%;">
                        <div class="card-body p-5 text-center bg"
                            style="background-color: white;border-radius: 20px;color: black;">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h4 class="fw-bold mb-2 ">Reset your password</h4>
                                <br><br>
                                <form action="" method="post" style="background-color: white;border-radius: 20px;color: black;">
                                    {% csrf_token %}
                                    <div class="row mb-3">
                                        
                                        <label for="inputPassword4" class="col-sm-2 col-form-label">New password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="psw2" id="inputPassword4">
                                            <div id="new" style="color: red;text-align: right;"></div>
                                        </div>
                                        
                                    </div>
                                    <div class="row mb-3">
                                        
                                        <label for="inputPassword5" class="col-sm-2 col-form-label">Confirm new password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="psw3" id="inputPassword5">
                                            <div id="cnew" style="color: red;text-align: right;"></div>
                                        </div>
                                    </div>
                                    <br>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="return  validatedata()">Save</button>


                                    <br>
                                    <hr>
                                    <p class="small mb-5 pb-lg-2"><a style="color: #28a4a4;"
                                            href="/admin1/register/">Create new account</a></p>



                                </form>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    function validatedata(){
        newstatus=0
        cnewstatus=0
        var newpwd=document.getElementById("inputPassword4").value 
        var cnewpwd=document.getElementById("inputPassword5").value

        if (newpwd == "") {
            //window.alert("Please enter a valid e-mail address.");
            newstatus = 0
            document.getElementById("new").innerHTML = "Please enter your password"
            event.preventDefault()

                    //return false;
        }

        
        if (newpwd != cnewpwd) {
            cnewstatus=0
            document.getElementById("cnew").innerHTML = "password and confirm password mismatch"
            event.preventDefault()


        }
    }
</script>

</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '\css\style.css' %}">

</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Admin Registration Form</h3>
                            <form id="form3" name="form3 " method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="fullname" class="form-control form-control-lg" name="fullname"
                                                placeholder="Full Name" />
                                            <div id="fname">

                                            </div>

                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="adminid" class="form-control form-control-lg" name="adminid"
                                                placeholder="Id" />
                                            <div id="id"></div>

                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <input type="date" class="form-control form-control-lg" id="dob" name="dob"
                                                placeholder="Date Of Birth" />
                                            <div id="doberror"></div>

                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="femaleGender" value="female" checked />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="maleGender" value="male" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                        <div id="gender"></div>

                                        
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">

                                        <div class="form-outline">
                                            <input type="email" id="email" class="form-control form-control-lg" name="email"
                                                placeholder="Email" />
                                            <div id="mail"></div>

                                        </div>

                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-12">

                                        <div class="mt-4 pt-2" >
                                            <center><input class="btn btn-primary btn-lg" type="submit" value="Register" /></center>
                                        </div>
        

                                    </div>
                                    
                                </div>
                                



                                
                            </form>
                            <p>{{mse}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <script>
        document.getElementById("form3").addEventListener("submit", function (event) {
            namestatus = 0
            idstatus = 0
            mailstatus = 0
            genderstatus = 0
            dobstatus = 0
            

            var full_name = document.getElementById("fullname").value
            var id = document.getElementById("adminid").value
            var email = document.getElementById("email").value
            var male = document.getElementById("maleGender").value
            var female = document.getElementById("femaleGender").value
            var dob = document.getElementById("dob").value
            
            //Javascript reGex for Email Validation.
            var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
            // Javascript reGex for Name validation
            var regName = /\d+$/g;
            
            if (full_name == "" || regName.test(full_name)) {
                namestatus = 0
                document.getElementById("fname").innerHTML = "Please enter your name properly"
                event.preventDefault()
                //return false;
            }

            if (id == "") {
                idstatus = 0
                document.getElementById("id").innerHTML = "Please enter admin id"
                event.preventDefault()
            }

            if (email == "" || !regEmail.test(email)) {
                //window.alert("Please enter a valid e-mail address.");
                mailstatus = 0
                document.getElementById("mail").innerHTML = "Please enter valid email id"
                event.preventDefault()

                //return false;
            }
            
            if (dob = "") {
                dobstatus = 0
                document.getElementById("doberror").innerHTML = "Please enter data of birth"
                event.preventDefault()
            }

            if (namestatus == 0 || idstatus == 0 || mailstatus == 0 || genderstatus == 0 || dobstatus == 0) {
                return false;
            }


        })
    </script>
</body>

</html>

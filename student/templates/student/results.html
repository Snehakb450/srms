{% extends "student/student_master.html" %}
{% load static %}
{% block content %}
<title>Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
<style>
    table,
    th,
    td {
        border: 2px solid black;
        width: 500px;
    }
</style>
<br>
<h2 style="margin-left: 30px;">Results</h2><br><br>
<div class="row" style="margin-left: 50px;">
    <div class="col-4"> 
        <p>Student id: {{ id }}</p>
    </div>
</div>

<br><br>
<center>
    <div class="table-responsive">
    <table id="results-table" border="2">
        <thead>
            <tr>
                <th></th>
                <th>Sem</th>
               
                <th>Download</th>

            </tr>
        </thead>
        <tbody>
            {% for cl in class_details %}
            <tr>
                <td>{{cl.id}}</td>
                <td>{{ cl.class_sem }}</td>
                <td><a href="{% url 'student:pdf' cl.id %}">Download</a></td>
                

            </tr>
            {% endfor %}

        </tbody>
    </table>
    <br><br>
    

    <br><br>
    </div>
</center>


{% endblock %}

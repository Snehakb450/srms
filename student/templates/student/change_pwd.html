{% extends "student/student_master.html" %} {% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            color: black;
            background-color: white;

        }

        .change_pwd {
            border: 2px solid grey;
            margin-left: 20%;
            margin-right: 30%;
            margin-top: 7%;
            margin-bottom: 10%;
            padding: 20px;
            width: 800px;
        }
    </style>
</head>

<body>
    <br>
    <h2 style="margin-left: 30px;"> Change password</h2>
    <div class="table-responsive">
        <div class="change_pwd" id="change_pwd">

            <form method="post">
                {% csrf_token %}
                <br>
                <div class="row mb-3 ">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Current password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="inputPsw" id="inputPsw">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">New password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="inputPsw1" id="inputPsw1">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm new password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="inputPsw2" id="inputPsw2">
                    </div>
                </div>

                <center><button type="submit" class="btn btn-primary">Change</button></center>
            </form><br><br><br><br><br>
        </div>
    </div>
</body>

</html>
{% endblock %}
